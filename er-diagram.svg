<svg xmlns="http://www.w3.org/2000/svg" width="600" height="240" viewBox="0 0 600 240">
  <rect x="8" y="8" width="584" height="224" rx="8" fill="#fff" stroke="#e5e7eb" />
  <text x="24" y="36" font-family="Segoe UI, Arial" font-size="16" font-weight="600">AOI Storage (localStorage)</text>

  <rect x="40" y="56" width="220" height="120" fill="#f8fafc" stroke="#e2e8f0" />
  <text x="56" y="84" font-family="Segoe UI, Arial" font-size="13" font-weight="600">Feature (GeoJSON)</text>
  <text x="56" y="104" font-family="Segoe UI, Arial" font-size="12">- type: 'Feature'</text>
  <text x="56" y="122" font-family="Segoe UI, Arial" font-size="12">- geometry: { type, coordinates }</text>
  <text x="56" y="140" font-family="Segoe UI, Arial" font-size="12">- properties: { metadata }</text>

  <rect x="320" y="56" width="220" height="120" fill="#f8fafc" stroke="#e2e8f0" />
  <text x="336" y="84" font-family="Segoe UI, Arial" font-size="13" font-weight="600">Client App</text>
  <text x="336" y="104" font-family="Segoe UI, Arial" font-size="12">- reads/writes array of Features</text>
  <text x="336" y="122" font-family="Segoe UI, Arial" font-size="12">- sync on create/edit/delete</text>
  <text x="336" y="140" font-family="Segoe UI, Arial" font-size="12">- uses GeoJSON schema</text>

  <line x1="260" y1="116" x2="320" y2="116" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
